<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<script src="script.js"></script>
<title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class ="logo">
            <img src="/imagenes/Vector.png" alt="logo">
            <h1 class="title">Encriptador de Cristofer Soto</h1>
        </div>
        <div class="left">
        <input class="text-input" id="inputTexto" type="text" placeholder="ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="imagenes/Muñeco.png" id="imgDer">
            <h1 id="texto">Ingrese su mensaje aquí</h1>
            <textarea id="texto2" cols="30" rows="10">Aquí encriptará o desencriptará</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Solo minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>
    </div>
</body>
</html>
